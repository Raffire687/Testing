<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles & JS -->
    <script src="Login.js" defer></script>
    <link rel="stylesheet" href="Login.css">

    <style>
        /* Custom Register Button Styles */
        .custom-register-btn { 
            background-color: #025dad;  
            color: white;  /* White text */
            border: none;  /* Remove default border */
            border-radius: 5px;  /* Optional: rounded corners */
        }

        /* Hover Effect */
        .custom-register-btn:hover {
            background-color: #013c6f;  /* Darker green when hovered */
            cursor: pointer;  /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>

    <!-- Popups -->
    <div id="successPopup" class="alert alert-success text-center">Successfully Logged In! Redirecting...</div>
    <div id="errorPopup" class="alert alert-danger text-center">Error: Invalid Credentials</div>

    <div class="container">
        <h2 id="formTitle">Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username/Email</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username or email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn custom-login-btn">Login</button>
            </div>
            <!-- Register Button with custom style -->
            <div class="d-grid mt-2">
                <button type="button" id="registerButton" class="btn custom-register-btn">Register</button>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="regUsername" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="regEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to toggle between login and register forms
        document.getElementById('registerButton').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('formTitle').textContent = 'Register';
        });
    </script>
</body>
</html>
