<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Information Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
           
            background-color: coral;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .table {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Server Information</h2>
        <form id="serverForm">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>SERVER NAME</th>
                        <th>I.P ADDRESS</th>
                        <th>User</th>
                        <th>Pass</th>
                        <th>Location / URL Website</th>
                        <th>ISSUES</th>
                        <th>Maintained</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="serverTableBody">
                    <tr>
                        <td><input type="text" class="form-control" name="serverName[]" placeholder="Enter Server Name"></td>
                        <td><input type="text" class="form-control" name="ipAddress[]" placeholder="Enter IP Address"></td>
                        <td><input type="text" class="form-control" name="user[]" placeholder="Enter Username"></td>
                        <td><input type="password" class="form-control" name="pass[]" placeholder="Enter Password"></td>
                        <td><input type="text" class="form-control" name="locationUrl[]" placeholder="Enter Location/URL"></td>
                        <td><input type="text" class="form-control" name="issues[]" placeholder="Enter Issues"></td>
                        <td><input type="text" class="form-control" name="maintained[]" placeholder="Enter Maintained By"></td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm removeRow">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="addRow" class="btn btn-success">Add Row</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addRowButton = document.getElementById('addRow');
            const serverTableBody = document.getElementById('serverTableBody');
            const serverForm = document.getElementById('serverForm');

            addRowButton.addEventListener('click', function () {
                const newRow = `
                    <tr>
                        <td><input type="text" class="form-control" name="serverName[]" placeholder="Enter Server Name"></td>
                        <td><input type="text" class="form-control" name="ipAddress[]" placeholder="Enter IP Address"></td>
                        <td><input type="text" class="form-control" name="user[]" placeholder="Enter Username"></td>
                        <td><input type="password" class="form-control" name="pass[]" placeholder="Enter Password"></td>
                        <td><input type="text" class="form-control" name="locationUrl[]" placeholder="Enter Location/URL"></td>
                        <td><input type="text" class="form-control" name="issues[]" placeholder="Enter Issues"></td>
                        <td><input type="text" class="form-control" name="maintained[]" placeholder="Enter Maintained By"></td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm removeRow">Remove</button>
                        </td>
                    </tr>
                `;
                serverTableBody.insertAdjacentHTML('beforeend', newRow);
            });

            serverTableBody.addEventListener('click', function (event) {
                if (event.target.classList.contains('removeRow')) {
                    event.target.closest('tr').remove();
                }
            });

            serverForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(serverForm);
                const serverData = [];

                formData.getAll('serverName[]').forEach((value, index) => {
                    serverData.push({
                        serverName: value,
                        ipAddress: formData.getAll('ipAddress[]')[index],
                        user: formData.getAll('user[]')[index],
                        pass: formData.getAll('pass[]')[index],
                        locationUrl: formData.getAll('locationUrl[]')[index],
                        issues: formData.getAll('issues[]')[index],
                        maintained: formData.getAll('maintained[]')[index]
                    });
                });

                console.log(serverData); // Log the data to the console (replace with your server-side logic)

                // You can now send the serverData to your server using fetch or XMLHttpRequest
            });
        });
    </script>
</body>
</html>
