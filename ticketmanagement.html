<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management</title>

    <link rel="stylesheet" href="ticket.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="ticketmanagement.css">

    

<div class="container mt-5 create-ticket-container">
    <h2>Create New Ticket</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group col-md-6">
                <label for="ticketNo">Ticket No.</label>
                <input type="text" class="form-control" id="ticketNo">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startTime">Start Time</label>
                <input type="time" class="form-control" id="startTime">
            </div>
            <div class="form-group col-md-6">
                <label for="endTime">End Time</label>
                <input type="time" class="form-control" id="endTime">
            </div>
        </div>
        <div class="form-group">
            <label for="issue">Issue</label>
            <input type="text" class="form-control" id="issue">
        </div>
        <div class="form-group">
            <label for="resolutionDetails">Resolution/Details</label>
            <textarea class="form-control" id="resolutionDetails" rows="3"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="status">Status</label>
                <select id="status" class="form-control">
                    <option selected>Choose...</option>
                    <option>Open</option>
                    <option>In Progress</option>
                    <option>Resolved</option>
                    <option>Closed</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="remarks">Remarks</label>
                <input type="text" class="form-control" id="remarks">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container mt-5 ticket-list-container">
    <h2 class="mt-3">Ticket List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Ticket No.</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Issue</th>
                <th>Resolution/Details</th>
                <th>Status</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
   
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form values
        const date = document.getElementById('date').value;
        const ticketNo = document.getElementById('ticketNo').value;
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;
        const issue = document.getElementById('issue').value;
        const resolutionDetails = document.getElementById('resolutionDetails').value;
        const status = document.getElementById('status').value;
        const remarks = document.getElementById('remarks').value;

        // Create a new table row
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${date}</td>
            <td>${ticketNo}</td>
            <td>${startTime}</td>
            <td>${endTime}</td>
            <td>${issue}</td>
            <td>${resolutionDetails}</td>
            <td>${status}</td>
            <td>${remarks}</td>
        `;

        // Append the new row to the table body
        document.querySelector('table tbody').appendChild(newRow);

        // Clear the form
        document.getElementById('date').value = '';
        document.getElementById('ticketNo').value = '';
        document.getElementById('startTime').value = '';
        document.getElementById('endTime').value = '';
        document.getElementById('issue').value = '';
        document.getElementById('resolutionDetails').value = '';
        document.getElementById('status').selectedIndex = 0;
        document.getElementById('remarks').value = '';
    });
</script>

</body>
</html>
